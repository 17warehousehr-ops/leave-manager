<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Login | Warehouse Attendance</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --accent: #3b82f6;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .brand-logo {
            width: 56px;
            height: 56px;
            background: var(--primary);
            color: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            margin: 0 auto 24px;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-dark);
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: var(--text-light);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="brand-logo">W</div>
        <h1>Supervisor Login</h1>
        <p class="subtitle">Access your attendance dashboard</p>

        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Supervisor ID</label>
                <input type="text" id="username" placeholder="Enter your ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="loginBtn">Sign In to Dashboard</button>
        </form>

        <div class="footer">
            Warehouse Attendance Management v2.1
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
