<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Leave Manager</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 350px; border: 1px solid #e2e8f0; }
        h1 { font-size: 22px; margin-bottom: 20px; text-align: center; color: #0f172a; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #64748b; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #2563eb; }
        button { width: 100%; background: #2563eb; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1d4ed8; }
        button:disabled { background: #94a3b8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Supervisor Login</h1>
        <form onsubmit="login(event)">
            <label>Supervisor ID</label>
            <input type="text" id="username" placeholder="Enter ID" required>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
            
            <button type="submit" id="loginBtn">Login to Dashboard</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
